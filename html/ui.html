<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container" style="display: none;">
    <div class="IconContainer">
      <div id="VoiceIndicator" class="BaseCircle">
        <i id="VoiceIcon" class="fas fa-microphone"></i>
      </div>

      <div id="HealthIndicator" class="BaseCircle">
        <i id="HealthIcon" class="fas fa-heart"></i>
      </div>

      <div id="ArmorIndicator" class="BaseCircle">
        <i class="fas fa-shield-alt"></i>
      </div>

      <div id="HungerIndicator" class="BaseCircle">
        <i id="HungerIcon" class="fas fa-hamburger"></i>
      </div>

      <div id="ThirstIndicator" class="BaseCircle">
        <i id="ThirstIcon" class="fas fa-tint"></i>
      </div>

      <div id="StressIndicator" class="BaseCircle">
        <i id="StressIcon" class="fas fa-brain"></i>
      </div>

      <div id="OxygenIndicator" class="BaseCircle">
        <i id="OxygenIcon" class="fas fa-lungs"></i>
      </div>

      <div id="FuelIndicator" class="BaseCircle">
        <i id="FuelIcon" class="fas fa-gas-pump"></i>
      </div>

      <div id="SpeedIndicator" class="BaseCircle">
        <i id="SpeedIcon" class="fas fa-tachometer-alt"></i>
      </div>
    </div>

  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js"
  integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow=="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

</html>
